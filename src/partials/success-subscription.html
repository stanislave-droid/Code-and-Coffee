<div class="modal-overlay" data-modal>
  <div class="modal">
    <button class="modal-close-btn" type="button" data-modal-close>
      <svg class="modal-svg-btn" width="32" height="32">
        <use href="/img/icons.svg#icon-x-close"></use>
      </svg>
    </button>
    <h2 class="modal-title">Welcome to the world of CoffeeJoy!</h2>
    <p class="modal-text">
      Fresh brews, special offers, and cozy updates are coming your way.
    </p>

    <div class="wrapper-img-btn">
      <picture>
        <source
          media="(max-width: 768px)"
          srcset="
            /img/modal/img-modal-tel-1x.jpg 1x,
            /img/modal/img-modal-tel-2x.jpg 2x
          "
          width="256"
          height="200"
        />
        <source
          media="(min-width: 769px)"
          srcset="
            /img/modal/img-modal-1x.jpg 1x,
            /img/modal/img-modal-2x.jpg 2x
          "
          width="644"
          height="374"
        />

        <img
          class="modal-img"
          src="/img/modal/img-modal-1x.jpg"
          alt="image coffee and croissant"
          width="644"
          height="374"
        />
      </picture>
      <button class="modal-btn" type="button">Close</button>
    </div>
  </div>
</div>
